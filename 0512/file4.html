<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Footer to page bottom - flexbox</title>
        
        <meta charset="utf-8">
        
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                min-height: 100%;
                display: flex;
                flex-direction: column;
            }
            header {
                height: 200px;
                background: pink;
                flex: none;
            }
            footer {
                height: 200px;
                background: gray;
                flex: none;
            }
            main {
                background: yellow;
                flex-grow: 1;
            }
        </style>
    </head>
    
    <body>
        <header></header>
        
        <main></main>
        
        <footer></footer>
    </body>
</html>
