<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vue.js</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <span v-for="item in message">
        {{ item }}
        </span>
    </div>
    
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: ['one', 'two', 'three', 'four', 'five'],
                message2: [1, 2]
            },
        });
        
        console.log(app);
    </script>
</body>
</html>
