<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Objects</title>
    
    <script>
        function Car(name, speed) {
            this.name = name;
            this.maxspeed = speed;
            this.speed = 0;
            this.start = function(){
                console.log(this.name + ' поехал');
                this.speed = 10;
            };
            this.accelerate = function(plus){
                if (this.speed == 0) {
                    console.log('Надо завести мотор!');
                    return;
                }
                this.speed += plus;
                if (this.speed > this.maxspeed) {
                    this.speed = this.maxspeed;
                    console.log('Скорость максимальная!');
                }
                console.log('Скорость ' + this.name + ' стала ' + this.speed);
            };
            this.brake = function(minus){
                this.speed -= minus;
                if (this.speed <= 0) {
                    this.speed = 0;
                    console.log('Мы остановились!');
                }
                console.log('Скорость ' + this.name + ' стала ' + this.speed);
            };
        }
        Car.sygnal = 'Sygnal ok!';
        Car.alert = function(){
            alert('This is a car, any car, not special.');
        }
        
        
        
        
    </script>
</head>
<body></body>
</html>
