         * 3) метод выводит сведения о пользователе: имя и статус.

        function User() {
            this.getUserInfo = function() {
                this.name = prompt('Ваше имя?');
                this.age = +prompt('Ваш возраст?');
            };
            this.setStatus = function() {
                if (this.age < 16) {
                    this.status = 'too young';
                } else if (this.age > 91) {
                    this.status = 'too old';
                } else {
                    this.status = 'correct';
                }
            };
            this.toString = function() {
                return `object User named ${this.name} is ${this.status}`;
            }
        }
        user = new User;
        user.getUserInfo();
        user.setStatus();
        document.write(user);
    </script>
