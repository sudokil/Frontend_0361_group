<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Map</title>
    
    <script>
        let q = {}
        q[1] = 'aga';
        q['1'] = 'ogo';
        q['true'] = 2;
        q[true] = 3;
        
        
        let a = [];
        a[1] = 'aga';
        a['1'] = 'ogo';
        a['true'] = 2;
        a[true] = 3;
        
        let m = new Map();
        m.set(1, 'aga');
        m.set('1', 'ogo');
        m.set('true', 2);
        m.set(true, 3);
        
    </script>
</head>
<body></body>
</html>
