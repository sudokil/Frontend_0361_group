<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Grid</title>
        
        <meta charset="utf-8">
        
        <style>
            .grid {
                display: grid;
                width: 660px;
                height: 640px;
                background: pink;
                grid-template-columns: repeat(3, 1fr) 3fr;
                grid-template-rows: repeat(2, 200px) auto;
                grid-template-areas: "a b c c"
                                     "d d e f"
                                     "j j g h";
                gap: 20px;
            }
            .grid > div {
                width: 50px;
                height: 50px;
            }
            .red {
                background: red;
                /*grid-column: 1/3;
                grid-row-start: 1;
                grid-row-end: 3;*/
                grid-area: a;
            }
            .blue {
                background: blue;
                grid-area: b;
            }
            .green {
                background: green;
                grid-area: c;
            }
            .yellow {
                background: yellow;
                /*grid-column-start: 4;*/
                grid-area: d;
            }
            .red1 {
                background: red;
                grid-area: e;
            }
            .blue1 {
                background: blue;
                grid-area: j;
            }
            .green1 {
                background: green;
                grid-area: h;
            }
            .yellow1 {
                background: yellow;
                grid-area: g;
            }
        </style>
    </head>
    
    <body>
        <div class="grid">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="red1"></div>
            <div class="blue1"></div>
            <div class="green1"></div>
            <div class="yellow1"></div>
        </div>
    </body>
</html>
