        <style>
            #table {
                border-collapse: collapse;
                margin: 0 auto;
                width: 500px;
                display: table;
            }
            .tr {
                display: table-row;
            }
            .td, .th {
                display: table-cell;
                vertical-align: middle;
                width: 50px;
                height: 50px;
                text-align: center;
                font-size: 30px;
            }
            .th {
                background: lightgray;
                color: blue;
                font-weight: bold;
            }
            .odd .td:nth-child(odd),
            .even .td:nth-child(even) {
                background: white;
                color: black;
            }
            .even .td:nth-child(odd),
            .odd .td:nth-child(even) {
                background: black;
                color: white;
            }
        </style>
    </head>
    
    <body>
        <script>
            let q = document.createElement('div');
            q.id = 'table';
            q.insertAdjacentHTML('beforeend', '<div class="tr odd"></div><div class="tr even"></div>');

                th2[i].classList.remove('td');
                th2[i].classList.add('th');
            }
