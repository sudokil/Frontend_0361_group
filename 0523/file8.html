<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Рекурсия и итерация</title>
    
    <script>
        function factIter(num) {
            let res = 1;
            for (let i = num; i > 0; i--) {
                res *= i;
                //res = res * i;
            }
            return res;
        }
        
        function factRecur(num) {
            if (num == 1) {
                return num;
            } else {
                return num * factRecur(num - 1);
            }
        }
    </script>
</head>
<body></body>
</html>
