<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Магазин</title>
    
    <script>
        let param1 = 20, param2 = 1.5;
        
        let result = plitka(param1, param2);
        
        console.log(result);
        
        function plitka(param1, param2) {
            // известна площадь стен ванной
            // известна площадь плитки в одной упаковке
            // функция считает, сколько нам надо упаковок и сколько плитки останется.
            // ответ надо вернуть в переменную!
            res1 = Math.ceil(param1 / param2);
            res2 = param2 * res1 - param1;
            return `Нужно ${res1} упаковок. Останется на ${res2} кв.м.`
        }
    </script>
</head>

</html>
