<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Таблица</title>
        
        <meta charset="utf-8">
        
        <style>
            table {
                border-collapse: collapse;
                margin: 5%;
                width: 90%;
            }
            td {
                padding: 5px;
                border: 1px solid red;
            }
            tr:nth-child(odd) td:nth-child(odd),
            tr:nth-child(even) td:nth-child(even) {
                background: lightgray;
            }
            tr:nth-child(even) td:nth-child(odd),
            tr:nth-child(odd) td:nth-child(even) {
                background: cyan;
            }
        </style>
    </head>
    
    <body>
        <table>
            <caption>TABLE</caption>
            <tr>
                <th>1.1</th>
                <th>1.2</th>
                <th colspan="3">1.3</th>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td rowspan="4">2.5</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">3.1</td>
                <td>3.3</td>
                <td>3.4</td>
            </tr>
            <tr>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
            <tr>
                <td>5.1</td>
                <td>5.2</td>
                <td>5.3</td>
                <td>5.4</td>
            </tr>
        </table>
    </body>
</html>
